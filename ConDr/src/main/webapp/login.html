
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/test.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<br>
<div class="container-fluid">

            <div class="container " style="margin-top: 10%; margin-bottom: 10%;"  align="center">

                <div class="panel panel-success" style="max-width: 35%;" align="center">

                    <div class="panel-heading form-group">
                        <b><font color="white">
                            Login Form</font> </b>
                    </div>

                    <div class="panel-body" >

                        <form action="LoginServlet" method="post" >
                            <div class="form-group">
                                <label >User Name</label> <input
                                    type="text" class="form-control" name="txtUserName" id="txtUserName"
                                    placeholder="Enter User Name" required="required">

                            </div>
                            <div class="form-group">
                                <label >Password</label> <input
                                    type="password" class="form-control" name="txtPass" id="txtPass"
                                    placeholder="Password" required="required">
                            </div>
                            <button type="submit" style="width: 100%; font-size:1.1em;" class="btn btn-large btn btn-success btn-lg btn-block" ><b>Login</b></button>

                        </form>
                        <form action="/ConDr/src/main/webapp/register.jsp">
                            <button type="submit" style="width: 100%; font-size:1.1em;" class="btn btn-large btn btn-success btn-lg btn-block" ><b>Register</b></button>
                        </form>

                    </div>
                </div>

            </div>
